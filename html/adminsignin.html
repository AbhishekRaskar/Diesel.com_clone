<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in</title>
    <link rel="stylesheet" href="../styles/signin.css" />
  </head>
  <body>
    <img src="../images/logo3.png" alt="Goodwill logo" />
    <div id="signin-form">
      <h3>Sign in</h3>
      <form id="adminsignin">
        <input
          type="text"
          placeholder="adminusername"
          class="input"
          id="adminusername"
        />
        <input
          type="password"
          placeholder="adminuserpassword"
          class="input"
          id="adminuserpassword"
        />
        <p>&#9888; Password must be at least 6 characters</p>
        <input type="checkbox" name="" id="" />
        <label for="showpassword">Show Password</label>
        <input type="submit" value="Submit" class="input" id="adminsubmit" />
      </form>
    </div>
  </body>
  <script src="../script/adminsignin.js"></script>
</html>
