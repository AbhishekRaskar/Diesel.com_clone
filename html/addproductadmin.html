<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../styles/addproductadmin.css" />
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Goodwill</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="../html/adminhome.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../html/allgoodwillusers.html"
                >All users</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../html/addproductadmin.html"
                >Add Product</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Edit Product</a>
            </li>
          </ul>
        </div>
      </div>
     <!-- <span ></span> -->
     <button type="button" class="btn btn-primary btn-sm" id="showadminname">Large button</button>&nbsp;
      
    </nav>

    <!-- add product form -->
    <form id="adddata">
      <!-- <input type="text" id="uid" placeholder="enter id here" /> -->
      <select name="datatype" id="datatype">
        <option value="">----select----</option>
        <option value="womandata">womandata</option>
        <option value="kidsdata">kidsdata</option>
        <option value="mensdata">mensdata</option>
        <option value="sportsdata">sportsdata</option>
      </select>

      <input type="text" id="title" placeholder="enter title here" />
      <input type="text" id="category" placeholder="enter category here" />
      <input type="number" id="price" placeholder="enter price here" />
      <input
        type="number"
        id="orgprice"
        placeholder="enter original price here"
      />
      <input type="text" id="color" placeholder="enter color here" />
      <input type="text" id="imgurl" placeholder="enter image url here" />
      <input type="text" placeholder="adimage1" id="adimage1" />
      <input type="text" placeholder="adimage2" id="adimage2" />
      <input type="text" placeholder="adimage3" id="adimage3" />
      <input type="text" placeholder="adimage4" id="adimage4" />
      <input type="submit" id="submitme" />
    </form>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
  ></script>
  <script src="../script/addproductadmin.js"></script>
</html>
