<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in</title>
    <link rel="stylesheet" href="../styles/signin.css" />
  </head>
  <body>
    <img src="../images/logo3.png" alt="Goodwill logo" />
    <div id="signin-form">
      <h3>Sign in</h3>
      <form id="signin">
        <input type="number" placeholder="Mobile number" class="input" id="usermobilenumber"/>
        <input type="password" placeholder="Enter password" class="input" id="userpassword" />
        <p>&#9888; Password must be at least 6 characters</p>
        <input type="checkbox" name="" id="" />
        <label for="showpassword">Show Password</label>
        <input type="submit" value="Signin" class="input" id="register" />
      </form>
      <p>
        Create new Goodwill account? <a href="../html/signup.html">Sign up</a>
      </p>
    </div>
  </body>
  <script src="../script/signin.js"></script>
</html>
